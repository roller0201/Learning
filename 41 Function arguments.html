<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(primitive, obj) {
        console.log(arguments.length); // argumenty
        console.log(arguments[0]); // 100
        console.log(arguments[1]); // {name: "Ola"}
        primitive = 34;
        console.log(primitive, obj);
        obj.name = "Karol";
      }
      let num = 100;
      let objSource = { name: "Ola" };
      test(num, objSource); //34 {name: 'Ola'}
      console.log("num:", num); // 100
      console.log("objSource.name:", objSource.name); // Karol

      function addAll() {
        let result = 0;
        for (let i = 0; i < arguments.length; i++) {
          result += arguments[i];
        }
        return result;
      }

      let result = addAll(12, 34, 6, 8, 9, 10, 22, 1.2);
      console.log(result);
    </script>
  </body>
</html>
