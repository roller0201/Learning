<html lang="en">
<head>

    <title>Document</title>
    <style>  div {
        width: 320px;
        padding: 10px;

        margin: 0;
      }  </style>

<body>
    <div style="display: flex;">
    <div id ="result" class="box">Continue:<br></div>
    <div id ="result2" class="box">Break:<br></div>
    <script>
    var box = document.getElementById("result");
    var box2 = document.getElementById("result2");
    //continue 
    loop1:
    for(var j =0; j<3; j++)
    

    loop2:
    for (var i = 0; i < 10; i++)
    {
        box.innerHTML += " - <br>";
        if (i > 5)
        {
            continue loop1;
        }
        if (i % 2 == 1)
        {
            continue;
        }
    
        box.innerHTML += j + "-" + i +"<br>";
    }
    
    // break
top:
for (var j = 0; j < 3; j++)
{
    inner:
    for (var i = 0; i < 10; i++)
    {   
        if ( i == 5 )
        {
            break;
        }
        
    
    box2.innerHTML += j + " - " + i + "<br>";
    }
}

skip: 
{
    alert("Warning")
    break skip;
    alert("Skip")
}


    </script>
    
</body>
