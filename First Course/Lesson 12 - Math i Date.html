<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  div {
        width: 320px;
        padding: 10px;
        border: 5px solid gray;
        margin: 0;
      }  </style>
</head>
<body>
    <div style="display: flex;">
    <div id ="math" class="box">Math:<br></div>
    <div id ="date" class="box">Date:<br></div>
    </div>
<script>
// Math

//var liczba = prompt("Podaj liczb", "0");
var liczba = 3
math.innerHTML += "Liczba:" + liczba + "<br>";
math.innerHTML += "ABS:" + Math.abs(liczba) + "<br>"; // wart. bezwzględna
math.innerHTML += "Round:" + Math.round(liczba) + "<br>"; // zaokrąglenie
math.innerHTML += "Ceil:" + Math.ceil(liczba) + "<br>"; // zaokrąglenie do góry
math.innerHTML += "Floor:" + Math.floor(liczba) + "<br>"; // zaokrąglenie do dołu
math.innerHTML += "Power:" + Math.pow(liczba, 3) + "<br>"; // potęga
math.innerHTML += "Sqrt:" + Math.sqrt(liczba) + "<br>"; // pierwiastek kwadratowy
math.innerHTML += "PI:" + (Math.round(Math.PI  * 100)/100) + "<br>"; //wartość pi
math.innerHTML += "Random:" + (Math.floor(Math.random() * 10) + 1)  + "<br>"; //wartość randomowa

// Date

date.innerHTML += "Current:" + Date() + "<br>";
var date1 = new Date(1000000000000);
date.innerHTML += "Date 1:" + date1 + "<br>";

var date2 = new Date (1995, 3, 24, 1, 2, 3);
date.innerHTML += "Date 2:" + date2.getDate()+ "." + 
date2.getMonth() + "." + date2.getFullYear() + "<br>";


setInterval(setTime, 1000);
function setTime()
{
 var time = new Date()
 date.innerHTML = 'Czas: ' + time.getHours() + ":" + time.getMinutes() +
 " : " + time.getSeconds() + "<br>"
}

</script>
    
</body>
</html>
