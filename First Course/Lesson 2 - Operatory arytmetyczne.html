<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Lekcja 2 </title>
</head>
<body>
   <script >
    console.log("Hello World!")

// operatory arytmetyczne

var x = 2;
console.log(x);
console.log(x+x);
console.log(x+5);// dodawanie
console.log(x-5);// odejmowanie
console.log(x*5);// mnożenie
console.log(x/5);// dzielenie
console.log(5 % x); // reszta z dzielenia

console.log("5" + 2); // 52
console.log("5" + "tekst", x);
console.log("5" * 2); // 10
console.log("5" * "2"); // 10
console.log("ABC" * 2); //NaN

console.log(2+2*2); //6 kolejnosc wykonywania zadan
console.log("x = " + x); // x=2
x = x + 5;
console.log(x); //7
x += 5;
console.log(x); // 12
x -= 5;
console.log(x); // 7
x *= 5;
console.log(x); // 35
x /= 5;
console.log(x); //7
x %= 5;
console.log(x); //2

x += 1;
console.log("x = " + x); // x=3
x++; // inkrementacja, zwiększenie o 1
console.log(x);
x--; //dekrementacja, zmniejszenie o 1
console.log(x);

var y = ++x;
console.log("y = ", y);
console.log("x = ", x);
   </script>
</body>
</html>
