<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // String - innaczej zwany jest jako literały znakowe
        // lub literały łancuchowe lub ciąg znaków UTF - 16

        const s1 = "To jest tekst";
        const s2 = 'To tez jest tekst';
        const s3 = `I
        to też jest 
        tekst 
        wyrażenia js: ${1+2+3}`;
        console.log(s3);

        console.log("Tekst".length); //5 znaków
        console.log("", length); //0 znaków
        const s4 = "Tekst";

        console.log("Tekst"[2]); // k 
        console.log(s4[s4.lenght+1]);
        console.log(s4.charAt(2)); // k
        console.log(s4.charCodeAt(2)); //107
        //wyszukiwania słów w tekscie
        let simpleText = "Ala ma kota, a Ania ma psa";
        let pos = simpleText.indexOf("Ania");
        console.log(pos); // Ania jest pod 15 indeksem

        pos = simpleText.lastIndexOf("ma");
        console.log(pos); // 20

        // drugi argument od którego miejsca ma być wyszukania

        pos = simpleText.indexOf("ma", 6);
        console.log(pos);

        // trim()- wycina białe znaki z poczatka i końca łańcucha
        console.log("   Teskt   coś   tam  ".trim());

        //toUpperCase
        console.log("ala".toUpperCase()); //ALA
        //toLowerCase
        console.log("AUTO".toLowerCase()); // auto

        //łączenie łancuchów znaków
        const str1 = "something";
        const resultStr = "Text" + str1;
        console.log(resultStr);
        
        let str2 = "test".concat("other test");
        console.log(str2); // test other test 

        //pobieranie fragmentów z string
        let str5 = "0123456789";
        console.log( str5.slice(2));
        console.log(str5.slice(4,8));
        console.log(str5.slice(4,9));
        console.log(str5.slice(-3));

        
        console.log(str5.substr(0)); //0123456789
        console.log(str5.substr(5)); // 56789
        console.log(str5.substr(5,3)); //567
        console.log(str5.substr(-7,2)); //34
        // split () dzieli string ze względu na przekazany znak
        let str6 = "a1 b2 c3 d4 e";
        let dataStr6 = str6.split(" ");
        console.log(dataStr6);//'a1', 'b2', 'c3', 'd4', 'e'

        // replace() zamienia słowa w stringu
        let str7 = "Ala ma kota";
        let str8 = str7.replace("kota", "psa");
        console.log(str8); // ala ma psa

        // mutowalność vs niemutowalność 
        // w JS tylko tablice i obiekty są mutowalne czyli mogą byc zmieniane
        // Prymitywy jak String mogą przyjmować rózne wartości, ale przy kazdej
        // zmianie otrzymujemy nową wartość

        let str9 = "Tekst";
        str9[0] = "A";
        console.log(str9); //Tekst, string i inne prymitywy nie są mutowalne

        let str10 = str9.replace("T", "A");
        console.log(str10); // Aekst

        // tablica jest mutowalna podobnie jak obiekty
        // przy zmianie wartości nie powstaje nowy obiekt tylko modyfikowany jest istniejący
        let arr = ["T", "E", "K", "S", "T"];
        arr[0] = "A";
        console.log(arr); // ['A', 'E', 'K', 'S', 'T']

        let obj = { a: 1};
        obj.a = 7;
        console.log(obj); // {a: 7} czyli obiekt jest mutowalny







    </script>
