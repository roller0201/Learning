<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .serif {
        font-family: "Times New Roman", Times, serif;
      }
      .sans-serif {
        font-family: Arial, Helvetica, sans-serif;
      }
      .monospace {
        font-family: monospace, "Lucida Console";
      }
      .roboto {
        font-family: "Roboto", sans-serif;
        font-size: x-large;
      }
      .bold {
        font-family: bold;
      }
      h1 {
        font-size: 1.5rem;
      }
      body {
        font-size: 14px;
      }
      .italic {
        font-style: italic;
      }
      .red {
        color: red;
        border-width: 3px;
        border-style: dotted;
      }
      .small {
        font-variant: small-caps;
      }
      .font1 {
        font: italic bold 18px/32px Arial, Helvetica;
      }
    </style>
  </head>
  <body>
    <h1>Nagłówek</h1>
    <p class="italic serif">Lorem ipsum dolor sit amet.</p>
    <p class="sans-serif">Lorem ipsum dolor sit amet.</p>
    <p class="monospace">
      <span class="small">ipsum dolor</span> Lorem sit amet.
    </p>
    <p class="roboto">Lorem ipsum dolor sit amet.</p>
    <p class="font1">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
