<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [href="home.html"] {
        background: red;
      }
      [data-link] {
        background: green;
      }
      [class*="bold"] {
        font-weight: bold;
      }
      [class^="red"] {
        font-size: 26px;
      }
      [class$="italic"] {
        font-style: italic;
      }
      [class|="ORANGE"] {
        border: 4px dotted orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a class="red-link" href="home.html">home.html</a></li>
      <li>
        <a class="ORANGE" data-link value="bold link" href="about.html"
          >about.html</a
        >
      </li>
      <li><a class="small-text bold italic" href="tos.html">tos.html</a></li>
    </ul>
  </body>
</html>
