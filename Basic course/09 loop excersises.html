<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wartość początkowa licznika to -2
        //licznik sprawdzamy czy jest mniejszy rówmu 2
        // w kazdej literacji musimy sprawdzić za pomocą if
        // i wyświetlic informacje czy liczba jest dodatnia czy ujemna
        // czy zero
let i = -2
while(i<=2){
    if(i>0) console.log('Liczba jest dodatnia',i)
    if(i<0) console.log("Liczba jest ujemna", i)
    if(i==0) console.log('Liczba jest równa 0', i)
    i++
}
for(let number = -2;number <= 2;number ++ ){
    if(number>0) console.log('Liczba jest dodatnia',number)
    if(number<0) console.log("Liczba jest ujemna", number)
    if(number==0) console.log('Liczba jest równa 0', number)
}


    </script>
</body>
</html>
