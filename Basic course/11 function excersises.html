    <script>
// funkcja substract 
function substract (a, b){
    return a - b
}
console.log ('Wynik odejmowania:', substract (10, 7))
// funkcja do obliczenia wart. bezwzględnej
// czyli dla -2 zwraca 2, dla 2 zwraca 2
 function abs(a){
    if (a < 0) return -a; // return zawsze konczy dzialanie funkcji
    return a
 }
 console.log('Wartość bezwzględna:', abs(-3))
 </script>
