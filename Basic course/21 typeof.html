<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = 15
        let info = typeof data
        console.log(info) //number

        if (info == "number"){
            console.log('data zawiera liczbę')
        }

        if  (typeof data == "number") {
            console.log("data ma liczbę")
        } else if (typeof data == "string"){
            console.log("data ma string")
        }
        // zwracane wartości przez typeof
        console.log(typeof 20) //number
        console.log(typeof "tekst") // string
        console.log(typeof "40")    // string
        console.log(typeof true) //boolean
        console.log(typeof{}) // object
        console.log(typeof {a:5}) //Object
        console.log(typeof undefined) // undefined
        console.log(typeof null) // object wyjątkowy przypadek, błąd JS
        console.log(typeof function() {}) // function
        console.log(typeof [1,2,3]) // object
        console.log(typeof Symbol()) // symbol
        console.log(typeof 1n) // bigint
    </script>
</body>
</html>
