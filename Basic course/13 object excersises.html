<body>
    <script>
        // tworzymy obiekt person
        // właściwości: imię, nazwisko, wiek, miasto, kod pocztowy, kraj
        // metoda getName powinna zwrócić np. name + surname
        let person={
        Imię : "Alicja",
        Nazwisko : "Stebelska",
        Wiek : 25,
        Miasto : "Łódź",
        Kodpocztowy : 90101,
        Kraj : "Polska",
        printInfo : function(){
            console.log(this.Imię, this.Nazwisko, this.Wiek, 
            this.Miasto, this.Kodpocztowy, this.Kraj)},
        printImię : function(){
            console.log('Imię', this.Imię)},
        printNazwisko : function(){
            console.log('Nazwisko', this.Nazwisko)},
            getName: function(){
                return this.Imię + " " + this.Nazwisko
            }

        }
        person.printInfo()
        person.printImię()
        person.printNazwisko()
        console.log(person.getName())
function getNewPerson(Imię, Nazwisko, Wiek){
    return {
        Imię: Imię,
        Nazwisko: Nazwisko, 
        Wiek: Wiek, 
    }
}
const user = getNewPerson('Ania', 'Kowalska', '25');
console.log(user);
const user2= getNewPerson('Olek', 'K', 33)
console.log(user2)


    </script>
