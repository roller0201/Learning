<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 10
        while(i < 10){
            console.log('Wartość i', i)
            i = i + 1
        }
        console.log('koniec piętli')

        let a = 4
        do {
            console.log('Wartość a', a)
            a = a -1 
        } while(a > 0)
        console.log('koniec pętli do while')
// inkrementacja b++, to samo b+1
// dekrementacja b--, to samo b-1
    for (let b = 0; b < 3; b++){
            console.log('wartość b:', b)
    }
    console.log('koniec pętli for')
    for(let c = 4; c >= 0; c--){
        console.log('wartość c:', c)

    }
    </script>
</body>
</html>
