    <script>
     // number - typ wartości zmiennoprzecinkowy 64 bitowy
     // number - pozwala na zapis liczb całkowitych oraz dziesiętnych
     
     let a = 1 // liczba całkowita
     let b = 1.456 // liczba dziesięta zmiennoprzecinkowa
     let c = 0xf //15
     const d = .45 // to samo co 0.45

     // maksymalna bezpieczna liczba całkowita dodatnia i ujemna
     console.log(Number.MAX_SAFE_INTEGER) // maksymalna liczba całkowita bezpieczna
     console.log(Number.MIN_SAFE_INTEGER) // minimalna liczba całkwoita bezpiecznia

     console.log(Number.isSafeInteger(9007199254740991)) //true
     console.log(Number.isSafeInteger(90071992547409913)) // false, to nie jest bezpiecznia liczba całk.
    
     //NaN - not a number - specjalna wartość która określa, ze coś nie jest liczbą

     const someNan = 0/0 // Nie jest liczbą
     console.log(someNan) // NaN
     console.log(Math.sqrt(-1))    //NaN
     
     // parseInt - konwersja łańcucha znaków na liczbę
    let someNum = parseInt("12,345")
    console.log(someNum)
    console.log(parseInt("tekst 12.345"))// NaN - nie udała się konwersja na liczbę

    console.log(isNaN(0/0)) // true bo 0/0 daje NaN
    
    console.log(Number.isNaN(67)) 
    </script>
