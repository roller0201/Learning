<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = 5;
      if (data > 5) {
        console.log("Liczba w data jest większa od 5");
      }

      if (data == 5) {
        console.log("Liczba w data jest równa 5");
      }

      if (data < 5) {
        console.log("Liczba w data jest mniejsza od 5");
      }

      let age = 20;
      if (age >= 18) {
        console.log("Może głosować");
      }
      if (age < 18) {
        console.log("Nie może głosować");
        console.log("Musi poczekać do 18 urodzin");
      }

      age = 12;
      if (age >= 18) {
        console.log("Może głosować.");
      } else {
        console.log("Nie może głosować.");
      }

      let sportRanking = 5;
      if (sportRanking == 1) {
        console.log("Brawo zająłeś 1 miejsce!");
      } else if (sportRanking == 2) {
        console.log("Brawo zająłeś 2 miejsce!");
      } else if (sportRanking == 3) {
        console.log("Brawo zająłeś 3 miejsce!");
      } else {
        console.log("Niestety tym razem się nie udało, próbuj dalej!");
      }

      const x = 150;
      const y = 99;
      if (x > y) {
        // true
        console.log("x jest większe od y");
      } // false
      else console.log(" x jest mniejsz od y");
      // switch
      let topSpeed = 400;
      switch (topSpeed) {
        case 100:
          console.log("Mała prędkość maksymalna");
          break;
        case 150:
          console.log("Prędkość 150 km/h");
          break;
        case 200:
          console.log("Szybko: 200km/h");
          break;
        case 250:
          console.log("Wow 250km/h");
        case 300:
          console.log("Bardzo szybko 300km/h!");
        case 310:
        case 320:
        case 330:
          console.log("Prędkość powyżej 300km/h!");
          break;
        default:
          console.log("Brak informacji dla tej prędkości!");
      }
    </script>
  </body>
</html>
