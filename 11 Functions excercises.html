<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // funkcja substract
      function substract(a, b) {
        return a - b;
      }
      console.log("Wynik odejmowania,", substract(10, 7));

      function abs(a) {
        if (a < 0) return -a; // return zawsze konczy dzialanie funkcji
        return a;
      }
      console.log("Wartość bezwględna", abs(3));
      // funkcja do obliczenia wartości bezwględnej
      // czyli dla -2, dla 2 zwraca 2
    </script>
  </body>
</html>
