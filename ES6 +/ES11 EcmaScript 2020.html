<html lang="en">

  <body>
    <script>
      let num = Number.MAX_SAFE_INTEGER;
      console.log(num); // 9007199254740991

      let newNum = 9007199254740991n; // BigInt
      let newNum2 = 900719925474099231n; // BigInt
      let num3 = newNum + newNum2;
      console.log(num3); ////909727124728840222n
      console.log(num3 / 12345n); //73691950160294n

      if (1 === 1) {
        import("./modules/test-module.js")
          .then((obj) => console.log(obj))
          .catch((err) => console.log(err));
      }
      async function loadCode() {
        let { add, multiply } = await import("./modules/test-module.js");
        let result = add(2, 10);
        console.log(result); //12
      }

      loadCode();

      //nullish operator = null i undefined
      const x = null || 10;
      console.log(x); //10
      const str = "" || "text"; // pusty string to falsy value
      console.log(str); //text

      const y = null ?? 22; // jesli lewa strona nullish
      console.log(y); //22
      const txt = "" ?? "text";
      console.log(txt.length); // 0, pusty łancuch

      // Optional chaining
      let o = {
        a: 10,
        obj: {
          b: 23,
          data: {
            str: "text",
          },
        },
      };
      console.log(o.obj?.data?.str); // text
      console.log(o?.obj?.data2?.str); // undefined

      const promiseArr = [
        Promise.resolve(20),
        Promise.reject(null),
        Promise.resolve({ str: "ok" }),
        Promise.reject(new Error("Error")),
      ];

      Promise.allSettled(promiseArr).then((results) => {
        console.log("All promises settled", results);
        results.forEach((e) => console.log(e.status, e.value));
      });

      const str1 = "Hello Anna, Kasia, Ania, Antonia, Ola";
      const regexp = new RegExp("An[a-z]*", "g");

      let match;
      while ((match = regexp.exec(str1)) !== null) {
        console.log(`${match[0]} at index: ${match.index}`);
      }
      console.log(globalThis === window); // true

      // module namespace exports
      /*
        import * as utils from "./modules/test-module.js"
        export{utils};

        export * as utils from "./modules/test-module.js"*/

      // for in order według kolejności zdefiniowania kluczy w obiekcie
    </script>
