<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6];
      arr.forEach((x) => {
        let r = x * 2;
        console.log(r);
      });
      const arr2 = arr.map((x) => x * 3);
      console.log(arr2); // [3, 6, 9, 12, 15, 18]

      const arr3 = arr2.filter((x) => x > 10);
      console.log(arr3);
      [12, 15, 18];

      const result = arr.reduce((acc, cur) => acc + cur);
      console.log(result); //21

      const found = arr.find((el) => el > 4);
      console.log(found); //5

      const foundIndex = arr.findIndex((el) => el > 4);
      console.log(foundIndex); // 4 indeks

      const numbers = [2, 3, 4, 5, 6, 7, 8];
      const info = numbers.every((el) => el >= 1);
      console.log(info); // true

      const atLeastOne = numbers.some((el) => el > 7);
      console.log(atLeastOne); // true
    </script>
  </body>
</html>
