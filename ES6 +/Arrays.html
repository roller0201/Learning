<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = Array.of(3, 5, 6, 8, "sdf", {}, 234);
      console.log(arr1); //[3, 5, 6, 8, 'sdf', {â€¦}, 234]

      const arr2 = Array.from("test");
      console.log(arr2); //['t', 'e', 's', 't']

      const arr3 = Array.from([1, 2, 3, 4], (a) => a * 2);
      console.log(arr3); //[2, 4, 6, 8]

      const arr4 = Array.from(
        [1, 2, 3, 4],
        function (a) {
          return a * this.value;
        },
        { value: 4 }
      );
      console.log(arr4); //[4, 8, 12, 16

      const arr = [1, 3, 5, 6, 7];
      console.log(arr.fill(100)); //[100, 100, 100, 100, 100]
      console.log(arr.fill(0, 2)); //[100, 100, 0, 0, 0]
      console.log(arr.fill(9, 1, 4)); //[100, 9, 9, 9, 0]

      console.log(arr.find((v) => v < 10)); //9
      console.log(arr.findIndex((v) => v > 8)); // indeks 0 - 100

      const test = [100, 3, 45, 67, 200];
      console.log(test.copyWithin(1, 3)); //[100, 67, 200, 67, 200]
      console.log([1, 2, 3, 4, 5, 6].copyWithin(1, 3, 4)); //[1, 4, 3, 4, 5, 6]
      console.log([1, 2, 3, 4, 5, 6].copyWithin(1, 3, 5)); //[1, 4, 5, 4, 5, 6]

      // entries, keys, values

      const arrTest = [256, "test", {}, 34];
      for (let c of arrTest.values()) console.log(c);
      for (let c of arrTest.keys()) console.log(c);
      for (let [key, values] of arrTest.entries()) console.log(key, values);
    </script>
  </body>
</html>
