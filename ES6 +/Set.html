<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Map - unikalne prymitywy oraz referencje do obiektów
      const set1 = new Set();
      set1.add(2);
      set1.add(NaN);
      set1.add({ a: 10 });
      set1.add("text");
      set1.add(2);
      set1.add(2);
      set1.delete(20);
      console.log(set1.has("text")); // true
      //set1.clear(); // kasuje wszystko

      console.log(set1.size); //4
      for (const item of set1) console.log(item);

      const arr = Array.from(set1);
      console.log(arr); //4) [2, NaN, {…}, 'text']
      let arr2 = [...set1];
      console.log(arr2); //[2, NaN, {…}, 'text']

      const set2 = new Set([...set1, 10, 111, 200, -9, function () {}]);
      console.log(set2);
    </script>
  </body>
</html>
