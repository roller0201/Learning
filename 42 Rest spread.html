<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest operator
        function sumAll(...params){
            console.log(params);
            let result = params.reduce(function (acc, el){
                return acc + el;
            });
            return result;

        }
         let result = sumAll(1,2,3,4,5,6,7,89,10);
         console.log("result", result); // result 127

         // spread operator
         let arr = [12, 34, 56, 78];
         function sumTest (a, b, c, d){
            return a+b+c+d;
         }
         let result2 = sumTest(...arr);
         console.log("result2:", result2); // result2 = 180

    
    </script>
</body>
</html>
