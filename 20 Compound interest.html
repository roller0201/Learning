<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #calc {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        max-width: 450px;
        text-align: right;
      }
      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="calc"></div>

    <label for="">Kapitał:</label>
    <input type="text" id="capital" value="1000" />

    <label for="">Oprocentowanie:</label>
    <input type="text" id="rate" value="0.04" />

    <label for="">Kapitalizacja:</label>
    <input type="text" id="n" value="12" />

    <label for="">Na ile lat:</label>
    <input type="text" id="num-years" value="5" />

    <span></span><button id="calculate">Oblicz:</button>

    <label for="" class="result">Wartość końcowa</label>
    <input type="text" id="result - value" value="5" />

    <script>
      // capital * Math.pow((1 + (0,04/12)),(12*5) )
      const inputCapital = document.getElementById("capital");
      const inputRate = document.getElementById("rate");
      const inputN = document.getElementById("n");
      const inputNumYears = document.getElementById("num-years");
      const inputResult = document.getElementById("result - value");

      /*let capital = inputCapital.value;
        let rate = inputRate.value;
        let n = inputN.value; // co ile kapitalizacja, co rok
        let t = inputNumYears.value; // na ile lat lokata
        

        // let finalMoney = capital * Math.pow((1+(rate/n)), n*t );
        //console.log(Math.ceil(finalMoney));*/

      function CalculateCompoundInterest(capital, rate, n, t) {
        return capital * Math.pow(1 + rate / n, n * t);
      }

      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          let capital = inputCapital.value;
          let rate = inputRate.value;
          let n = inputN.value; // co ile kapitalizacja, co rok
          let t = inputNumYears.value; // na ile lat lokata
          let result = CalculateCompoundInterest(capital, rate, n, t);
          inputResult.value = result.toFixed(2);
        });
    </script>
  </body>
</html>
