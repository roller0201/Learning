<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // tworzymy obiekt person
      // właściwości: imię, nazwisko, wiek, miasto, kod pocztowy, kraj
      // + metoda: getName powinna zwrócić imię oraz nazwisko name + " " + surname

      let person = {
        name: "Jacek",
        surname: "Wiśniewski",
        age: 26,
        address: {
          city: "Łódź",
          postalCode: "92-413",
          country: "Poland",
        },
        getName: function () {
          console.log(this.name, " ", this.surname);
        },
      };
      person.getName();
      console.log(person.address.country);

      function getNewPerson(name, surname, age) {
        return {
          name: name,
          surname: surname,
          age: age,
        };
      }
      const user = getNewPerson("Ania", "Kowalska", "29");
      console.log(user);
    </script>
  </body>
</html>
